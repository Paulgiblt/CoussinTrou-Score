<!DOCTYPE html>
<html>
<!------------------HEAD------------------->
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
<!------------------BODY------------------->
    <body>
        <!--Entête-->
        <header>
            <title>COUSSIN-TROU - Partie</title>
            <h1 class="title">COUSSIN-TROU</h1>
            <h2 class="subtitle">CornHole Score</h2>
            <h3 class="subtitle">Partie</h3>
        </header>
        <!--Main-->
        <main>
            <div class="default-div"> 
                <a class="default-text">Joueur(s) 1</a>
                <a class="default-text"> - </a>
                <a class="default-text">Joueur(s) 2</a>
            </div>
            <div class="default-div">
                <a class="display-score">Score J1</a>
                <a class="display-score"> - </a>
                <a class="display-score">Score J2</a>
            </div>
            <div class="default-div">
                <a class="title-round-button">Nouvelle Mène</a>
                <a class="title-round-button">Nouvelle Partie</a>
                <br>
                <button onclick="window.location.href = 'https://paulgiblt.github.io/CoussinTrou-Score/popup-new-scoring.html'" class="round-button">
                    <img class="icon" src="https://raw.githubusercontent.com/Paulgiblt/CoussinTrou-Score/main/IMG/ic-add.png" >
                </button >
                <button class="round-button">
                    <img class="icon" src="https://raw.githubusercontent.com/Paulgiblt/CoussinTrou-Score/main/IMG/ic-restart.png">
                </button>
            </div>  
        </main>
        <!--Pied--><!--Boutton Nav-->
        <footer>
            <button onclick="window.location.href = 'https://paulgiblt.github.io/CoussinTrou-Score/'" class="default-button">
                <img class="icon" src="https://raw.githubusercontent.com/Paulgiblt/CoussinTrou-Score/main/IMG/ic-home.png" >
                <a class="link" href="https://paulgiblt.github.io/CoussinTrou-Score/">Accueil</a>
            </button>
            <button onclick="window.location.href = 'https://paulgiblt.github.io/CoussinTrou-Score/new-game.html'" class="default-button-selected">
                <img class="icon" src="https://raw.githubusercontent.com/Paulgiblt/CoussinTrou-Score/main/IMG/ic-play.png">
                <a class="link-selected" href="https://paulgiblt.github.io/CoussinTrou-Score/new-game.html">Nouvelle Partie</a>
            </button>
            <button onclick="window.location.href = 'https://paulgiblt.github.io/CoussinTrou-Score/rules.html'" class="default-button">
                <img class="icon" src="https://raw.githubusercontent.com/Paulgiblt/CoussinTrou-Score/main/IMG/ic-rules.png">
                <a class="link" href="https://paulgiblt.github.io/CoussinTrou-Score/rules.html">Règles</a>
            </button>
        </footer>
    </body>
</html>
